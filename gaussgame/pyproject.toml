[project]
name = "gaussgame"
version = "2025.7.1"
description = "Tap Gauss Game for Kulturpark KoÅ¡ice"
authors = [
    {name = "mirek", email = "mirek@cnl.sk"},
    {name = "juraj"},
    {name = "vlado"},
]
readme = "readme.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "paho-mqtt (>=2.1.0,<3.0.0)",
    "pydantic-settings (>=2.7.1,<3.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "sqlmodel (>=0.0.22,<0.0.23)",
    # "gpiozero (>=2.0.1,<3.0.0)"
    # "numpy (>=2.2.2,<3.0.0)"
    # pigpio
    # lgpio
    # "pandas>=2.0.0",
    # "scipy>=1.16.0",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ipython = "^8.31.0"
ruff = "^0.9.3"
litecli = "^1.14.3"
# numpy = "^2.2.2"
# matplotlib = "^3.10.0"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
indent-style = "space"

[dependency-groups]
dev = [
    "ipython>=9.4.0",
    "ruff>=0.12.4",
]


[project.scripts]
gaussbridge = 'gaussgame.bridge:main'

